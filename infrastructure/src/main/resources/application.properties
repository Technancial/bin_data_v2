# Application logging
quarkus.log.category."pe.soapros".level=DEBUG
quarkus.log.console.json=true

# REST API configuration
quarkus.rest.default-produces=application/json

# Kafka broker configuration (override via environment variables in production)
kafka.bootstrap.servers=localhost:9092

# Incoming channel: document-requests
mp.messaging.incoming.document-requests.connector=smallrye-kafka
mp.messaging.incoming.document-requests.topic=document-requests
mp.messaging.incoming.document-requests.value.deserializer=io.quarkus.kafka.client.serialization.ObjectMapperDeserializer
mp.messaging.incoming.document-requests.auto.offset.reset=earliest
mp.messaging.incoming.document-requests.group.id=document-generator-group
mp.messaging.incoming.document-requests.value.type=pe.soapros.document.infrastructure.generation.input.TemplateData

# Outgoing channel: document-results
mp.messaging.outgoing.document-results.connector=smallrye-kafka
mp.messaging.outgoing.document-results.topic=document-results
mp.messaging.outgoing.document-results.value.serializer=io.quarkus.kafka.client.serialization.ObjectMapperSerializer

# AWS Lambda configuration (optional, for local testing)
%dev.quarkus.lambda.enable-polling-jvm-mode=true